[device]
name=RG28XX
home=/opt/muos
network=0
bluetooth=0
portmaster=0
lid=0
hdmi=0
event=4
debugfs=1
rtc=/dev/rtc0
led=/sys/class/power_supply/axp2202-battery/work_led

[mux]
width=640
height=480
item_count=13
item_height=28
item_panel=30
item_prev_low=5
item_prev_high=7
item_next_low=6
item_next_high=7

[firmware.boot]
out=mmcblk0
seek=180224

[firmware.package]
out=mmcblk0
seek=32800

[storage.boot]
dev=mmcblk0
num=2
mount=/mnt/boot
type=vfat

[storage.rom]
dev=mmcblk0
num=7
mount=/mnt/mmc
type=exfat

[storage.root]
dev=mmcblk0
num=5
mount=/
type=ext4

[storage.sdcard]
dev=mmcblk1
num=1
mount=/mnt/sdcard
type=exfat

[storage.usb]
dev=sda
num=1
mount=/mnt/usb
type=exfat

[cpu]
default=ondemand
governor=/sys/devices/system/cpu/cpu0/cpufreq/scaling_governor
scaler=/sys/devices/system/cpu/cpu0/cpufreq/scaling_min_freq
sampling_rate=/sys/devices/system/cpu/cpufreq/ondemand/sampling_rate
up_threshold=/sys/devices/system/cpu/cpufreq/ondemand/up_threshold
sampling_down_factor=/sys/devices/system/cpu/cpufreq/ondemand/sampling_down_factor
io_is_busy=/sys/devices/system/cpu/cpufreq/ondemand/io_is_busy
sampling_rate_default=200000
up_threshold_default=55
sampling_down_factor_default=5
io_is_busy_default=1

[network]
module=/lib/modules/4.9.170/kernel/drivers/net/wireless/rtl8821cs/8821cs.ko
name=8821cs
type=nl80211
iface=wlan0

[screen]
device=/dev/fb0
hdmi=/sys/devices/platform/soc/6000000.hdmi/extcon/hdmi/state
bright=255
buffer=4915200
width=480
height=640
rotate=1
wait=128

[audio]
control=digital volume
channel=Mono
min=24
max=64

[sdl]
scaler=1
rotation=1
blitter_disabled=0

[battery]
capacity=/sys/class/power_supply/axp2202-battery/capacity
health=/sys/class/power_supply/axp2202-battery/health
voltage=/sys/class/power_supply/axp2202-battery/voltage_now
charger=/sys/class/power_supply/axp2202-usb/online

[input]
ev0=/dev/input/event0
ev1=/dev/input/event1
axis_min=4000
axis_max=4100

[raw_input.dpad]
dp_up=17
dp_down=17
dp_left=16
dp_right=16

[raw_input.analog.left]
an_left_up=0
an_left_down=0
an_left_left=0
an_left_right=0
an_left_click=0

[raw_input.analog.right]
an_right_up=0
an_right_down=0
an_right_left=0
an_right_right=0
an_right_click=0

[raw_input.button]
a=304
b=305
c=0
x=307
y=306
z=0
l1=308
l2=314
l3=0
r1=309
r2=315
r3=0
menu_short=354
menu_long=312
select=310
start=311
power_short=116
power_long=116
vol_up=115
vol_down=114

