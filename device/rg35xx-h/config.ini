[board]
name = rg35xx-h
home = /root
network = 1
bluetooth = 0
portmaster = 1
lid = 0
hdmi = 0
event = 4
debugfs = 1
rtc = /dev/rtc0
rumble = /sys/class/power_supply/axp2202-battery/moto
udc = 5100000.udc-controller

[led]
normal = /sys/class/power_supply/axp2202-battery/work_led
low = /sys/class/power_supply/axp2202-battery/lowpwr_led

[storage.boot]
active = 0
dev = mmcblk0
sep = p
num = 2
mount = /mnt/boot
type = vfat

[storage.root]
active = 1
dev = mmcblk0
sep = p
num = 5
mount = /
type = ext4

[storage.rom]
active = 0
dev = mmcblk0
sep = p
num = 6
mount = /mnt/mmc
type = exfat

[storage.sdcard]
active = 0
dev = mmcblk1
sep = p
num = 1
mount = /mnt/sdcard
type = exfat

[storage.usb]
active = 0
dev = sda
sep =
num = 1
mount = /mnt/usb
type = exfat

[cpu]
cores = 4
default = ondemand
governor = /sys/devices/system/cpu/cpu0/cpufreq/scaling_governor
scaler = /sys/devices/system/cpu/cpu0/cpufreq/scaling_min_freq
sampling_rate = /sys/devices/system/cpu/cpufreq/ondemand/sampling_rate
up_threshold = /sys/devices/system/cpu/cpufreq/ondemand/up_threshold
sampling_down_factor = /sys/devices/system/cpu/cpufreq/ondemand/sampling_down_factor
io_is_busy = /sys/devices/system/cpu/cpufreq/ondemand/io_is_busy
sampling_rate_default = 200000
up_threshold_default = 55
sampling_down_factor_default = 5
io_is_busy_default = 1

[network]
module = /lib/modules/4.9.170/kernel/drivers/net/wireless/rtl8821cs/8821cs.ko
name = 8821cs
type = nl80211
iface = wlan0
state = /sys/class/net/wlan0/operstate

[screen]
device = /dev/fb0
hdmi = /sys/devices/platform/soc/6000000.hdmi/extcon/hdmi/state
bright = 255
buffer = 4915200
width = 640
height = 480
rotate = 0
wait = 128

[mux]
width = 640
height = 480

[audio]
platform = alsa_output._sys_devices_platform_soc_soc_03000000_codec_mach_sound_card0.stereo-fallback
object = alsa:pcm:0:hw:0:playback
control = digital volume
channel = Mono
min = 0
max = 100

[sdl]
scaler = 0
rotation = 0
blitter_disabled = 1

[battery]
capacity = /sys/class/power_supply/axp2202-battery/capacity
health = /sys/class/power_supply/axp2202-battery/health
voltage = /sys/class/power_supply/axp2202-battery/voltage_now
charger = /sys/class/power_supply/axp2202-usb/online

[input]
ev0 = /dev/input/event0
ev1 = /dev/input/event1
axis_min = 4096
axis_max = 4096

[input.code.dpad]
up = 17
down = 17
left = 16
right = 16

[input.type.dpad]
up = 3
down = 3
left = 3
right = 3

[input.code.analog.left]
up = 2
down = 2
left = 1
right = 1
click = 313

[input.type.analog.left]
up = 3
down = 3
left = 3
right = 3
click = 1

[input.code.analog.right]
up = 5
down = 5
left = 4
right = 4
click = 316

[input.type.analog.right]
up = 3
down = 3
left = 3
right = 3
click = 1

[input.code.button]
a = 304
b = 305
c = 0
x = 307
y = 306
z = 0
l1 = 308
l2 = 314
l3 = 313
r1 = 309
r2 = 315
r3 = 316
menu_short = 354
menu_long = 312
select = 310
start = 311
power_short = 116
power_long = 116
vol_up = 115
vol_down = 114

[input.type.button]
a = 1
b = 1
c = 0
x = 1
y = 1
z = 0
l1 = 1
l2 = 1
l3 = 1
r1 = 1
r2 = 1
r3 = 1
menu_short = 1
menu_long = 1
select = 1
start = 1
power_short = 1
power_long = 1
vol_up = 1
vol_down = 1
